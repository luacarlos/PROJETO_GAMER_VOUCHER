<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
        <link rel="stylesheet" href="../estilos/cadastro.css">
        <link rel="stylesheet" href="../estilos/menu.css">

</head>
<body>
    <header class="menu">
        <nav class="nav-menu">
            <div class="area-logo"><img src="../imagens/gaming-logo-cover-958x575.jpg" alt="" id="logo"></div>
            <div class="area-titulo-site">
                <h1 class="titulo-site">Gamer Voucher</h1>
            </div>  
            <ul class="nav-list">
                <li class="nav-item"><a href="home.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="produtos.html" class="nav-link">PRODUTOS</a></li>
                <li class="nav-item"><a href="cadastro.html" class="nav-link">CADASTRO</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="box">
        <div class="form-box">
            <h2 class="titulo-form">CRIAR CONTA</h2>
            <form action="#" class="form-cadastro">
                <div class="input-group">
                    <label for="nome" class="nome-input">Nome Completo:</label>
                    <input type="text" name="place-holder" placeholder="Digite seu nome completo." required>
                </div>
                <div class="input-group">
                    <label for="email" class="nome-input">Email:</label>
                    <input type="email" name="email" placeholder="Digite seu email completo." required>
                </div>
                <div class="input-group">
                    <label for="tel" class="nome-input">Telefone:</label>
                    <input type="tel" name="telelfone" placeholder="Digite seu telefone completo." required>
                </div>
                <div class="input-group">
                    <label for="senha" class="nome-input">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha." required>
                </div>
                <div class="input-group">
                    <label for="confirmaSenha" class="nome-input">Confirmar senha:</label>
                    <input type="password" name="confSenha" placeholder="Confirme sua senha." required>
                </div>
                <div class="group-button">
                    <button class="btn-form">CANCELAR</button>
                    <button type="submit" class="btn-form">CADASTRAR</button>
                </div>

            </form> 

        </div>
        <div class="img-box">

        </div>
    </section>


</body>
</html>
