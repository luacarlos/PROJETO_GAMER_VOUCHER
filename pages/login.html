<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="../estilos/menu.css">
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body class="login">
    <header class="menu">
        <nav class="nav-menu">
            <div class="area-logo"><img src="../imagens/gaming-logo-cover-958x575.jpg" alt="" id="logo"></div>
            <div class="area-titulo-site">
                <h1 class="titulo-site">Gamer Voucher</h1>
            </div>  
            <ul class="nav-list">
                <li class="nav-item"><a href="home.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="produtos.html" class="nav-link">PRODUTOS</a></li>
                <li class="nav-item"><a href="cadastro.html" class="nav-link">CADASTRO</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">LOGIN</a></li>
            </ul>
        </nav>
    </header>    
    <main class="tela-login">
        <div class="container">
            <div class="container-login">
                <img src="../imagens/fone_e_controle.jpg" alt="" id="img-form">
            </div>
            <div class="wrap-login">
                <form action="#" class="login-form">
                    <span class="login-form-title">LOGIN</span>
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input type="email" name="email" class="input-form">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>                   
                    <div class="wrap-input margin-bottom-35">
                        <input type="password" name="Senha" class="input-form">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn">LOGAR</button>
                    </div>
                    <ul class="login-utils">
                        <li class="margin-botton-8 margin-top-8">
                            <span class="texto1">Esqueceu sua </span><a href="#" class="texto2">senha</a>
                        </li>
                        <a href="cadastro.html" class="texto2">Cadastre-se</a>
                    </ul>
                </form>
            </div>
        </div>
    </main>



</body>
</html>
